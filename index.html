<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GymApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <h3><i class="fas fa-cubes"></i> {{title}}</h3>
                <input type="text" class="form-control my-3" v-model="newTask" v-on:keyup.enter="addTask" placeholder="Add new task">
                <button class="btn btn-primary" v-on:click="addTask">Add</button>            
            </div>
            <div class="col-lg-6 bg-dark">
                <h3 class="p-2 text-white">Task added</h3>
                <div v-if="tasks == 0"><h4 class="text-white">Add your first task</h4></div>
                <div class="mt-3" v-for="(item, index) of tasks">
                    <div role="alert" :class="['alert', item.status ? 'alert-success' : 'alert-dark']">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="title">
                                    <i class="fas fa-cube"></i> <span :class="['badge badge-secondary', item.status ? 'bg-success' : 'bg-danger']">{{item.status}}</span> - {{item.name}}
                            </div>
                            <div class="action">
                                <button class="btn btn-primary btn-sm" v-on:click="editTask(index)">Validate</button>
                                <button class="btn btn-danger btn-sm" v-on:click="deleteTask(index)">X</button>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/3c76a96cc8.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
